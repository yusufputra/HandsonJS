<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Simple Calculator</title>
    <style>
      .container {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">Simple Calculator</div>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <input
            type="number"
            class="form-control"
            placeholder="Number"
            aria-label="Number"
            id="num1"
          />
        </div>
        <div class="col-1">
          <p class="text-center" id="operator">*</p>
        </div>
        <div class="col-4">
          <input
            type="number"
            class="form-control"
            placeholder="Number"
            aria-label="Number"
            id="num2"
          />
        </div>
        <div class="col-1">
          <p class="text-center">=</p>
        </div>
        <div class="col-2">
          <input
            type="text"
            class="form-control"
            placeholder="Result"
            aria-label="Result"
            id="result"
            disabled
          />
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-2">
          <select
            class="form-select"
            aria-label="Select Operator"
            onclick="selectChange()"
            id="operand"
          >
            <option value="*" selected>* (multiple)</option>
            <option value="/">/ (devide)</option>
            <option value="+">+ (plus)</option>
            <option value="-">- (minus)</option>
          </select>
        </div>
        <div class="col-2">
          <button type="button" class="btn btn-primary" onclick="submitted()">
            Submit
          </button>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"
  ></script>
  <script src="./Calculator.js"></script>
  <script>
    const calc = new Calculator();
    const num1 = document.getElementById("num1");
    const num2 = document.getElementById("num2");
    const result = document.getElementById("result");
    const operator = document.getElementById("operator");
    const operand = document.getElementById("operand");
    function selectChange() {
      operator.innerHTML = operand.value;
    }
    function submitted() {
      if (operand.value == "*") {
        result.value = calc.multiple(num1.value, num2.value);
      }
      if (operand.value == "/") {
        result.value = calc.devide(num1.value, num2.value);
      }
      if (operand.value == "+") {
        result.value = calc.sum(num1.value, num2.value);
      }
      if (operand.value == "-") {
        result.value = calc.substract(num1.value, num2.value);
      }
      console.log(operand.value);
    }
  </script>
</html>
